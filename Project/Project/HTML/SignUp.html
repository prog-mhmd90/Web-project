<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Project/CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form>
        <div class="form-group">
          <label class="label">Username</label>
          <input
            class="input-box"
            type="text"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-group">
          <label class="label">Email</label>
          <input class="input-box" type="text" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label class="label">Password</label>
          <input
            class="input-box"
            type="text"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <label class="label">Confirm Password</label>
          <input
            class="input-box"
            type="text"
            placeholder="Confirm Password"
            required
          />
        </div>

        <div class="checkbox-group">
          <input class="checkbox" type="checkbox" />
          <span>Sign up as Admin </span>
        </div>

        <button class="btn">SIGN UP</button>
      </form>

      <p class="text">
        Already have an account?
        <a class="link" href="/Project/HTML/LogIn.html">Login</a>
      </p>
    </div>
  </body>
</html>
