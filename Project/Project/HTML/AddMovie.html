<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Project/CSS/AddMovie.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Project/CSS/Home.css" />
    <title>Add Movies</title>
  </head>
  <body>
    <header id="header">
        <a class="links" href="/Project/HTML/Home.html">
          <h1 class="website_nm">RateFlix</h1>
        </a>
        <div class="header_items">
          <a class="links" href="/Project/HTML/Home.html">
            <h1 class="button">Home</h1>
          </a>
          <a class="links" href="/Project/HTML/MoviesList.html">
            <h1 class="button">Movies List</h1>
          </a>
          <a class="links" href="/Project/HTML/AddMovie.html">
            <h1 class="button">Add Movies</h1>
          </a>
        </div>
        <div class="right_header">
          <a href="/Project/HTML/SearchMoives.html">
            <button class="search_icon""></button>
          </a>
          <a href="/Project/HTML/LogIn.html">
            <button id="login_bt" class="image_box_bt">Log in</button>
          </a>
        </div>
      </header>
    <div class="container">
      <h2>Add new movie</h2>
      <form>
        <div class="form-group">
          <label class="label">Title</label>
          <input
            class="input-box"
            type="text"
            placeholder="Movie title"
            required
          />
        </div>

        <div class="form-group">
          <label class="label">Genre</label>
          <input
            class="input-box"
            type="text"
            placeholder="Action,Drama,Comedy,..."
          />
        </div>

        <div class="form-group">
          <label class="label">Release Year</label>
          <input class="input-box" type="text" placeholder="e.g. 2023" />
        </div>

        <div class="form-group">
          <label class="label">Director</label>
          <input
            class="input-box"
            type="text"
            placeholder="Director"
            required
          />
        </div>

        <div class="form-group">
          <label class="label">Description</label>
          <input
            class="input-box"
            type="text"
            placeholder="Short description of the movie"
          />
        </div>

        <button class="btn">Add Movie</button>
        <button class="reset-btn">Reset</button>
      </form>
    </div>
  </body>
</html>
