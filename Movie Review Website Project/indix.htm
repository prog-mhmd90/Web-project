<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <label for="M_t">Movie title:</label>
    <input type="text" id="M_t" name="M_t">

    <label for="g">Genre:</label>
    <input type="text" id="g" name="g">

    <label for="M_id">ID:</label>
    <input type="text" id="M_id" name="M_id">

    <label for="R_Y">Release year:</label>
    <input type="date" id="R_Y" name="R_Y">

    <label for="d_r">Director:</label>
    <input type="text" id="d_r" name="d_r">

    <label for="d_s">Description:</label>
    <input type="text" id="d_s" name="d_s">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
