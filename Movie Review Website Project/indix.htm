<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">

  <title>Movie Form</title>

</head>
<body>
  <form>
    <label for="M_t">Movie title:</label>
    <input type="text" id="M_t" name="M_t">

    <label for="g">Genre:</label>
    <input type="text" id="g" name="g">

    <label for="M_id">ID:</label>
    <input type="text" id="M_id" name="M_id">

    <label for="R_Y">Release year:</label>
    <input type="date" id="R_Y" name="R_Y">

    <label for="d_r">Director:</label>
    <input type="text" id="d_r" name="d_r">

    <label for="d_s">Description:</label>
    <input type="text" id="d_s" name="d_s">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
